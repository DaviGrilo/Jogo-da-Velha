<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="img/logotipo.png">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="menu">
        <label for="player-choice">Escolha sua letra:</label>
        <select id="player-choice">
            <option value="x">X</option>
            <option value="o">O</option>
        </select>
        <button id="solo-button">Jogar Contra a MÃ¡quina</button>
        <button id="two-player-button">Jogar 2 Jogadores</button>
    </div>
    <div class="game-container" style="display: none;">
        <div class="game-board">
            <div class="row">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
        </div>
        <button id="restart-button" style="display: none;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
